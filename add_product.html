<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_signin.css">
    <link rel="stylesheet" href="css/inputs_and_buttons.css">
    <link rel="stylesheet" href="css/style_add_product.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>AluraGeek</title>
</head>

<body>

    <header>

        <div class="header_first_section">

            <div class="header_first_section__element">
                <div class="title">
                    <img src="./img/Logo.png">
                </div>
            </div>

            <div class="header_first_section__element">
                <div class="searchbar">
                    <div class="searchbar_field">
                        <input type="text" class="search" name="search" placeholder="O que deseja procurar?">
                    </div>
                    <div class="searchbar_icon">
                        <img src="./img/search.png" class="search_icon">

                    </div>
                </div>
            </div>


        </div>

        <div class="header_second_section">

            <div class="header_links">
                <nav class="main_header_nav">
                    <a href="#" class="btn" id="header_btn">Iniciar Sessão</a></li>
                </nav>
            </div>

        </div>

    </header>

    </div>

    <main>

        <div class="add_new_product_section">

            <div class="section_title">
                <h2>Adicionar novo produto</h2>
            </div>

            <div class="upload_product_images">

                <div class="upload_from_clipboard">
                    <a href="#"><img src="#"></a>
                    <br>
                    Arraste para adicionar uma imagem para o produto
                </div>

                <br>
                ou
                <br>


                <div class="upload_from_storage">
                    <a href="#" class="btn">Procure no seu computador</a>
                </div>


            </div>


            <div class="form_input">

                <form class="form_input">

                    <div class="input_field">

                        <div class="input_label">
                            <label for="product_name">Nome do produto</label>
                        </div>

                        <input type="text" name="product_name" class="add_product_input">
                    </div>

                    <div class="input_field">

                        <div class="input_label">
                            <label for="product_price">Preço do produto</label>
                        </div>

                        <input name="product_price" class="contact_input">
                    </div>

                    <div class="input_field">

                        <div class="input_label">
                            <label for="product_desc">Descrição do produto</label>
                        </div>

                        <textarea name="product_desc" style="resize: none;" class="contact_input"></textarea>
                    </div>

                </form>
            </div>

        </div>

    </main>

    <footer>

        <div class="main_footer_elements">

            <div class="footer_title">
                <img src="./img/Logo.png">
            </div>


            <div class="footer_links">
                <a href="#">Quem somos nós</a>
                <a href="#">Política de Privacidade</a>
                <a href="#">Programa de fidelidade</a>
                <a href="#">Nossas lojas</a>
                <a href="#">Quero ser franqueado</a>
                <a href="#">Anuncie aqui</a>
                </ul>
            </div>


            <div class="contact_form">
                <h3>Fale conosco</h3>

                <form class="contact_form">

                    <div class="input_field">

                        <div class="input_label">
                            <label for="nome">Nome</label>
                        </div>

                        <input type="text" name="nome" class="contact_input">
                    </div>

                    <div class="input_field">

                        <div class="input_label">
                            <label for="message">Escreva sua mensagem</label>
                        </div>

                        <textarea name="message" style="resize: none;" class="contact_input"></textarea>
                    </div>


                    <button type="submit" class="btn" id="footer_btn">Enviar mensagem</button>

                </form>
            </div>

        </div>

        <div class="secondary_footer_information">

            <div class="footer_credits">
                Desenvolvido por Marcelo H / first3numbers
            </div>

        </div>

    </footer>

    <script src="./js/index.js" type="module"></script>


</body>

</html>
